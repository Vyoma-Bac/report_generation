{% from "_formhelpers.html" import render_field %}
<form method="post">
    <dl>
      {{ render_field(form.uname) }}<br>
      {{ render_field(form.eid) }}<br>
      {{ render_field(form.psw) }}<br>
      {{ render_field(form.confirm) }}<br>
      {{ render_field(form.cno) }}<br>
      {{ render_field(form.addr) }}<br>
    </dl>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <p><input type="submit" value="Register"></p>
  </form>
